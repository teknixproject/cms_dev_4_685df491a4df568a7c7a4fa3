name: Validate Component

on:
  push:
    branches:
      - validate/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
        continue-on-error: false

      - name: Capture build error log
        if: failure()
        run: |
          echo "Build failed. Check logs above." > build-error.log
          find .next -type f -name "*.log" -exec cat {} >> build-error.log \;
          cat build-error.log

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            build-error.log
            **/*.log
            .next/**