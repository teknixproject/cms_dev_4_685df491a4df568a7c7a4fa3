name: Validate Component

on:
  push:
    branches:
      - validate/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Yarn version: $(yarn --version)"
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install
        continue-on-error: true

      - name: Run build
        run: npm run build
        continue-on-error: true

      - name: Capture build error log
        if: always() # Chạy dù thành công hay thất bại
        run: |
          echo "=== Build Log ===" > build-error.log
          echo "Environment:" >> build-error.log
          node --version >> build-error.log 2>&1 || echo "Node error" >> build-error.log
          npm --version >> build-error.log 2>&1 || echo "NPM error" >> build-error.log
          yarn --version >> build-error.log 2>&1 || echo "Yarn error" >> build-error.log
          echo "Install dependencies output:" >> build-error.log
          npm install --loglevel verbose >> build-error.log 2>&1 || echo "Install failed" >> build-error.log
          echo "Build output:" >> build-error.log
          npm run build --if-present >> build-error.log 2>&1 || echo "Build failed" >> build-error.log
          cat build-error.log

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            build-error.log
            **/*.log
            .next/**

      - name: Fail on error
        if: failure()
        run: exit 1
